<div class="tableSpacing">
    <div class="example-header">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Filter">
        </mat-form-field>
    </div>
   
    <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">

            <!-- Progress Column -->
            <ng-container matColumnDef="fullname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by fullname"> fullname
                </th>
                <td mat-cell *matCellDef="let row"> {{row.fullname}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="department">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by department">
                    department </th>
                <td mat-cell *matCellDef="let row"> {{row.department}} </td>
            </ng-container>

            <!-- Color Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by position"> position
                </th>
                <td mat-cell *matCellDef="let row"> {{row.position}} </td>
            </ng-container>

            <ng-container matColumnDef="university">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by university">
                    university </th>
                <td mat-cell *matCellDef="let row"> {{row.university}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row (click)="clickedRows.add(row)" [class.demo-row-is-clicked]="clickedRows.has(row)"
                *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
