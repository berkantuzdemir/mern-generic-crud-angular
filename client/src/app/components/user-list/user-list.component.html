<div class="tableSpacing">
    <div class="example-header">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Filter">
        </mat-form-field>
    </div>

    <div class="example-container mat-elevation-z8">

        <mat-table [dataSource]="dataSource" matSort>

            <!-- Progress Column -->
            <ng-container matColumnDef="fullname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> fullname </th>
                <td mat-cell *matCellDef="let row"> {{row.fullname}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="department">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> department </th>
                <td mat-cell *matCellDef="let row"> {{row.department}} </td>
            </ng-container>

            <!-- Color Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> position </th>
                <td mat-cell *matCellDef="let row"> {{row.position}} </td>
            </ng-container>

            <ng-container matColumnDef="university">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> university </th>
                <td mat-cell *matCellDef="let row"> {{row.university}} </td>
            </ng-container>

            <th mat-header-row *matHeaderRowDef="displayedColumns"></th>
            <td mat-row *matRowDef="let row; columns: displayedColumns;"> </td>
        </mat-table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
